- title: Hashtag Treinamentos
  from: 2023
  to: 2024
  description: Os cursos da Hashtag são focados no mercado de trabalho, SQl, Power BI, Python...
              Focados na área de Dados.
              
- title: Análise e Desenvolvimento de Sistemas
  from: 2023
  to: 2026
  description: O curso de Análise e Desenvolvimento de Sistemas. Durante a graduação, os alunos 
               adquirem conhecimentos em programação, banco de dados, engenharia de software, redes de computadores,
               segurança da informação e gestão de projetos. O curso é focado em prática e projetos reais. Ao concluir,
               os formados estarão preparados para trabalhar em empresas de desenvolvimento de software, consultorias de TI e 
               departamentos de tecnologia, atuando como programadores, analistas de sistemas e desenvolvedores de aplicações
               web e móveis.

- title: Bacharel em Administração
  from: 2014
  to: 2019
  description: O curso de Bacharelado em Administração, voltado para a formação de profissionais aptos a gerenciar empresas e 
              lidar com os desafios do mercado de trabalho. O curso abrange áreas como gestão financeira, marketing, recursos humanos, 
              logística e empreendedorismo. Os alunos têm aulas teóricas e práticas, com foco na aplicação dos conhecimentos em situações reais.
              Ao concluir, os formados estarão preparados para ocupar cargos de liderança em diversos setores e empresas, podendo atuar em áreas 
              como marketing, finanças, recursos humanos, logística e consultoria empresarial.